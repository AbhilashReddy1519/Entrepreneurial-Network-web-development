<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>FounderForge</title>
    <link rel="stylesheet" href="./output.css"> 
    <style>
        /* Add custom styles here */
        .custom-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url('path/to/your/custom-arrow.png') no-repeat right center;
            background-size: 1em;
            padding-right: 2em; /* Adjust based on the size of your custom arrow */
            border: none;
            outline: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure the header is on top */
        }
        main {
            padding-top: 100px; /* Adjust based on the height of your header */
        }
    </style>
</head>
<body>
    <header>
        <nav class="flex justify-between items-center py-4 px-10 bg-gray-100 text-blue-500">
            <div class="flex justify-between items-center">
                <a href="./index.html"><img src="/images/logo.png" alt="Logo of FounderForge" class="h-16"></a>
                <a href="./index.html"><h1 class="text-3xl">Founder<span>Forge</span></h1></a>
            </div>
            <div class="flex justify-around items-center">
                <img src="/images/lang.png" alt="Globle icon" class="h-12 px-4 py-2">
                <select title="Select language" class="bg-gray-100 text-blue-500 px-4 py-2 rounded-full custom-select mr-4">
                    <option value="en" selected>English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
                <a href="./login_signup.html" class="bg-white text-blue-500 px-4 py-2 rounded-full mr-4">Login</a>
                <a href="./login_signup.html" class="bg-white text-blue-500 px-4 py-2 rounded-full">Sign Up</a>
            </div>
        </nav>
    </header>
    <main class="flex justify-center items-center h-screen bg-white">
        <div class="w-1/3">
            <h2 class="text-2xl font-semibold mb-6">Login</h2>
            <form action="" method="post">
                <div class="mb-4">
                    <label for="email" class="block text-blue-500">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-3 rounded-lg bg-amber-100 border-2 border-amber-200 focus:border-amber-500 focus:bg-white focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-blue-500">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-4 py-3 rounded-lg bg-amber-100 border-2 border-amber-200 focus:border-amber-500 focus:bg-white focus:outline-none">
                </div>
                <button type="submit" class="w-full block bg-amber-600 hover:bg-amber-500 text-black font-semibold rounded-lg px-4 py-3">Login</button>
            </form>
        </div>
    </main>
    
</body>
</html>
