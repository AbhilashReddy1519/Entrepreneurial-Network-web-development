<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Add custom styles here */
        .custom-select {
            -webkit-appearance: none;
            -moz-appearance: none;

            background: url('path/to/your/custom-arrow.png') no-repeat right center;
            background-size: 1em;
            padding-right: 0.5rem; /* Adjust based on the size of your custom arrow */
            border: none;
            outline: none;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure the header is on top */

        main {
            padding-top: 70px; /* Adjust based on the height of your header */

        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;

<body class="bg-white h-screen">
    <header>
        <nav class="flex justify-between items-center py-2 px-10 bg-white text-black">

                    <option value="es">Español</option>

                <a href="./login_signup.html" class="bg-white text-black px-2 rounded-full mr-2 text-sm hover:text-blue-500">Login</a>
                <a href="./login_signup.html" class="bg-[#00616e] text-white px-2.5 mt-0.5 rounded-lg text-sm w-18 h-6 text-center hover:bg-[#00434c]">Sign Up</a>

    <main>
